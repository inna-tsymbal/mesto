<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="Логотип проекта">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__avatar-img" src="#" alt="Аватар пользователя">
          <div class="profile__overlay"></div>
        </div>
        <div class="profile__info">
          <div class="profile__title"> 
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
          <template id="card-template">
            <article class="card">
              <button class="card__delete" type="button"></button>
              <img class="card__image" src="#" alt="#">
              <div class="card__group">
                <h2 class="card__title"></h2>
                <div class="card__like">
                  <button class="card__button-like" type="button"></button>
                  <div class="card__number-like">0</div>
                </div>
              </div>
            </article>
          </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">© 2023 Mesto</p>
    </footer>
  </div>

  <!-- popup Profile-->
  <div class="popup popup_profile">
    <div class="popup__container popup__container_profile">
      <button class="popup__close-button popup__close-button_profile" type="button"></button>
      <h3 class="popup__title popup__title_profile">Редактировать профиль</h3>
      <form class="form form_profile" name="form-profile" novalidate>
        <input class="form__input form__input_profile_name" type="text" name="name" id="name" minlength="2" maxlength="40" required placeholder="Имя">
        <span class="form__input-error name-error"></span>
        <input class="form__input form__input_profile_job" type="text" name="job" id="job" required minlength="2" maxlength="200" placeholder="О себе">
        <span class="form__input-error job-error"></span>
        <button class="form__button form__button_profile" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- popup Avatar -->
  <div class="popup popup_avatar">
    <div class="popup__container popup__container_avatar">
      <button class="popup__close-button popup__close-button_avatar" type="button"></button>
      <h3 class="popup__title popup__title_avatar">Обновить аватар</h3>
      <form class="form form_avatar" name="form-avatar" novalidate>
        <input class="form__input form__input_avatar_link" type="url" name="avatar" id="avatar" minlength="2" required placeholder="Ссылка на картинку">
        <span class="form__input-error avatar-error"></span>
        <button class="form__button form__button_avatar" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- popup Card -->
  <div class="popup popup_card">
    <div class="popup__container popup__container_card">
      <button class="popup__close-button popup__close-button_card" type="button"></button>
      <h3 class="popup__title popup__title_card">Новое место</h3>
      <form class="form form_card" name="form-card" novalidate>
        <input class="form__input form__input_card_name" type="text" name="title" id="title" minlength="2" maxlength="30" required placeholder="Название">
        <span class="form__input-error title-error"></span>
        <input class="form__input form__input_card_link" type="url" name="link" id="link" minlength="2" required placeholder="Ссылка на картинку">
        <span class="form__input-error link-error"></span>
        <button class="form__button form__button_card" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <!-- popup Image -->
  <div class="popup popup_image">
    <div class="popup__container popup__container_image">
      <button class="popup__close-button popup__close-button_image" type="button"></button>
      <img class="popup__picture" src="#" alt="#">
      <p class="popup__picture-title"></p>
    </div>
  </div>

  <!-- popup Delete -->
  <div class="popup popup_delete">
    <div class="popup__container popup__container_delete">
      <button class="popup__close-button popup__close-button_delete" type="button"></button>
      <h3 class="popup__title popup__title_delete">Вы уверены?</h3>
      <button class="popup__delete-button" type="submit">Да</button>
    </div>
  </div>

</body>
</html>
